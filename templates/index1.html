{% extends "base 4.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-8">
            <h1 class="display-4">Welcome To TSD.Kepo</h1>
            <p class="lead">
                Kepo dengan anak TSD?<br>
                Mari temukan orang yang kamu cari!
            </p>
            <p class="greeting">Selamat datang, {{ session['username'] }}!</p>
            <p class="small-text">
                <a href="{{ url_for('search') }}" class="btn btn-primary btn-small me-4">Kepoin dia</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-small">Logout</a>
            </p>
        </div>
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='Cheshire Cat.gif') }}" alt="IKAN HIU" class="img-fluid rounded shadow-lg" width="300">
        </div>
    </div>
</div>

<style>
    .container {
        background-color: #f8f9fa;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .display-4 {
        color: #333;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    .lead {
        font-size: 20px;
        color: #555;
        margin-bottom: 30px;
    }

    .greeting {
        font-size: 18px;
        color: #007bff;
        margin-bottom: 20px;
    }

    .small-text {
        font-size: 14px;
        color: #555;
    }

    .btn-small {
        padding: 8px 12px;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #ed97f4;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #94449a;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .img-fluid {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: slideInRight 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideInRight {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
</style>
{% endblock %}
